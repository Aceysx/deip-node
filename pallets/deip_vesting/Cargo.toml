[package]
name = "pallet-deip-vesting"
description = "FRAME pallet defines DEIP Vesting module"
homepage = "https://deip.world/"
version = "3.0.0"
authors = ['DEIP world <https://github.com/DEIPworld>']
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/DEIPworld/deip-canary-network"

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
serde = { version = "1.0.119", optional = true, features = ["derive"] }
codec = { default-features = false, features = ['derive'], package = 'parity-scale-codec', version = '2.0.0' }
frame-support = { git = "https://github.com/octopus-network/substrate", branch = "polkadot-v0.9.8", default-features = false }
frame-system = { git = "https://github.com/octopus-network/substrate", branch = "polkadot-v0.9.8", default-features = false }
sp-runtime = { git = "https://github.com/octopus-network/substrate", branch = "polkadot-v0.9.8", default-features = false }
sp-std = { git = "https://github.com/octopus-network/substrate", branch = "polkadot-v0.9.8", default-features = false }
sp-core = { git = "https://github.com/octopus-network/substrate", branch = "polkadot-v0.9.8", default-features = false }
sp-io = { git = "https://github.com/octopus-network/substrate", branch = "polkadot-v0.9.8", default-features = false }
pallet-balances = { git = "https://github.com/octopus-network/substrate", branch = "polkadot-v0.9.8", default-features = false }
blake2 = { version = "0.9.1", default-features = false }
frame-benchmarking = { git = "https://github.com/octopus-network/substrate", branch = "polkadot-v0.9.8", default-features = false, optional = true }
pallet-timestamp = { git = "https://github.com/octopus-network/substrate", branch = "polkadot-v0.9.8", default-features = false }

[dev-dependencies]
sp-io = { git = "https://github.com/octopus-network/substrate", branch = "polkadot-v0.9.8"  }
sp-core = { git = "https://github.com/octopus-network/substrate", branch = "polkadot-v0.9.8" }
pallet-balances = { git = "https://github.com/octopus-network/substrate", branch = "polkadot-v0.9.8" }
pallet-timestamp = { git = "https://github.com/octopus-network/substrate", branch = "polkadot-v0.9.8" }


[features]
default = ['std']
std = [
    'serde',
    'codec/std',
    'sp-std/std',
    'sp-runtime/std',
    'frame-support/std',
    'frame-system/std'
]
runtime-benchmarks = ["frame-benchmarking"]
